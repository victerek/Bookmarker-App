<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Bookmarker</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="bookmarkForm">
          <div class="form-group">
            <input type="text" class="form-control" id="siteName" name="Website Name">
            <label for="siteName">Website Name</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="siteUrl" name="Website URL">
            <label for="siteUrl">Website URL</label>
          </div>
          <button type="submit" class="btn btn-purple">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      
      <footer class="footer">
        <p>&copy; 2017 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
